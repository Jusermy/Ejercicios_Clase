	<!--
		Realiza un programa que lea una secuencia de notas (con valores que van de 0 a 10, sin decimales).
		Se leerá una nota por línea. La entrada acabará con el valor -1. El programa debe mostrar por salida estándar
		"SI" si hay algún 10, "NO" en caso contrario.
	-->
	<table border="1">
		<tr>
			<td>Entrada</td>
			<td>Salida</td>
		</tr>
		<tr>
			<td id="c1" align="center"></td>
			<td id="c2" align="center"></td>
		</tr>
	</table>
	<script type="text/javascript" src="ejercicio10.js"></script>
</body>

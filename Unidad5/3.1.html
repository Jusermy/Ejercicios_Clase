<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Crea un objeto llamado tvSamsung con las propiedades nombre (TV Samsung 42”), categoria
        (Televisores), unidades (4), precio (345.95) y con un método llamado importe que devuelve el valor total de las
        unidades (nº de unidades * precio)
        */
        function tvSamsung (n, c, u, p){
            this.nombre = n;
            this.categoria = c;
            this.unidades = u;
            this.precio = p;
            this.importe = function(){
                return this.unidades*this.precio;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p id="texto"></p>
	<script type="text/javascript">
		let nmbs = window.opener.nombres;
		switch(window.opener.opcion){
			case 1:
				nmbs.forEach(
					(nombre, pos) => document.getElementById("texto").innerHTML += `Socio ${pos}: ${nombre} <br>`);
				break;
			case 2:
				document.querySelecto("#texto").innerHTML = "El numero total de socios es: " + nmbs.length;
				break;
			case 3:
				nmbs.forEach(
					(nombre, pos) => document.getElementById("texto").innerHTML += `Socio ${pos}: ${nombre} <br>`).sort();
				break;
			case 4:
				nmbs.forEach(
					(nombre, pos) => document.getElementById("texto").innerHTML += `Socio ${pos}: ${nombre} <br>`).reverse();
				break;
			default:
				console.log("no entra")
				break;
		}
	</script>
</body>
</html>

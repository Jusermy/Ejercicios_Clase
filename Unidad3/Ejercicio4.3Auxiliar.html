<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="resultado"></p>
    <script>
        let edades = window.opener.edad;
        if(window.opener.opcion == 1){
            let nombres = window.opener.nombre;
            for(let i = 0; i < edades.length; i++){
                document.getElementById("resultado").innerHTML += `Nombre ${nombres[i]}, edad ${edades[i]} <br>`;
            }
        }
        else{
            document.getElementById("resultado").innerHTML += `Media de edades ${window.opener.mediaEdades(edades)}`;
        }
    </script>
</body>
</html>
